<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1 id="header">Rock Paper Scissors</h1>
    <div class="oBox">
        <button class="btn" id="playRock" data-selection="rock">Rock</button>
        <button class="btn" id="playPaper" data-selection="paper">Paper</button>
        <button class="btn" id="playScissors" data-selection="scissors">Scissors</button>
    </div>
    <div id="result">...Can you win?...</div>
    <script src="RPS_js.js"></script>
</body>
</html>
